kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: sxv4-cluster-quay-template
  annotations:
    openshift.io/display-name: STARTX cluster Quay (admin)
    description: Deploy cluster-wide resources to enable Quay registry support according to sxv4-console definitions
    iconClass: icon-openshift
    tags: startx,cluster,config,admin,quay
    openshift.io/provider-display-name: STARTX
    openshift.io/generated-by: sxv4-console
    sxv4_console_timeout: "20"
  labels:
    template: sxv4-cluster-quay-template
    app.kubernetes.io/name: "sxv4-cluster-quay-template"
    app.kubernetes.io/managed-by: sxv4-console
message: |-
  Your cluster enterprise registry support is now enabled

  Scope             : ${SCOPE}
  Cluster           : ${CLUSTER}
  Operator          : container-security-operator.v1.0.5,red-hat-quay.v3.3.0
labels:
  template: sxv4-cluster-quay-template
  app.kubernetes.io/managed-by: sxv4-console
objects:
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-quay-project
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-quay"
      app.kubernetes.io/name: "argoapp-cluster-quay-project-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-quay"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-quay/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx-quay.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "startx-quay"
          - name: project.enabled
            value: "true"
          - name: project.project.requester
            value: "sxv4-console"
          - name: operator.enabled
            value: "false"
          - name: operatorsec.enabled
            value: "false"
          - name: quay.enabled
            value: "false"
          - name: rhn.enabled
            value: "true"
          - name: rhn.user
            value: "${RHN_USER}"
          - name: rhn.pwd
            value: "${RHN_PASSWORD}"
          - name: route.enabled
            value: "true"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 20s
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-quay-operator
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-quay"
      app.kubernetes.io/name: "argoapp-cluster-quay-operator-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-quay"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-quay/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx-quay.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "startx-quay"
          - name: project.enabled
            value: "false"
          - name: operator.enabled
            value: "true"
          - name: quay.enabled
            value: "false"
          - name: rhn.enabled
            value: "false"
          - name: route.enabled
            value: "false"
          - name: operatorsec.enabled
            value: "false"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 20s
    ignoreDifferences:
      - group: operators.coreos.com
        kind: OperatorGroup
        namespace: openshift-operators
        jsonPointers:
          - /metadata/annotations/olm.providedAPIs
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-quay-instance
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-quay"
      app.kubernetes.io/name: "argoapp-cluster-quay-instance-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-quay"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-quay/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx-quay.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "startx-quay"
          - name: project.enabled
            value: "false"
          - name: operator.enabled
            value: "false"
          - name: quay.enabled
            value: "true"
          - name: rhn.enabled
            value: "false"
          - name: route.enabled
            value: "false"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 4
        backoff:
          duration: 30s
          factor: 2
          maxDuration: 400s
parameters:
  - name: ARGOCD_NS
    displayName: The namespace where argocd server goes to
    description: "Namespace to place argocd server to"
    value: startx-argocd
    required: true
  - name: NS
    displayName: The namespace where objects goes to
    description: "Namespace to place objects to"
    value: startx-quay
    required: true
  - name: SCOPE
    displayName: Project scope
    description: "Project scope (ex: sxv4)"
    value: sxv4
    required: true
  - name: CLUSTER
    displayName: Cluster name
    description: "Name of the current cluster  (ex: sxsf)"
    value: sxsf
    required: true
  - name: ENV
    displayName: Project environment
    description: "Project environment (ex: dev, factory, preprod or prod)"
    value: dev
    required: true
  - name: VERSION
    displayName: Project version
    description: "Project deployed release"
    value: 3.9.x-dev
    required: true
  - name: AWS_ZONE
    displayName: AWS zone
    description: AWS availability zone
    value: "eu-west-3"
    required: true
  - name: AWS_ACCESS_ID
    displayName: AWS access ID
    description: AWS Access ID used for accessing AWS ressources
    value: "AKIA3QVVK7346YAAV32Z"
    required: true
  - name: AWS_ACCESS_KEY
    displayName: AWS access Key
    description: AWS Access Key used for accessing AWS ressources
    value: "ZiMhYy1WB3qugYDNadKdaiWs5pnM/+vOnmccgPw"
    required: true
  - name: AWS_SQS_BUS
    displayName: AWS SQS Bus ID
    description: AWS SQS message bus ID for all message endpoints
    value: "791728029433"
    required: true
  - name: AWS_SMTP_ZONE
    displayName: AWS SMTP zone
    description: AWS availability zone for SES service
    value: "eu-west-1"
    required: true
  - name: AWS_SMTP_USER
    displayName: AWS SMTP User
    description: AWS SMTP user
    value: "AKIA3QVVK7346YAAV32Z"
    required: true
  - name: AWS_SMTP_PASSWORD
    displayName: AWS SMTP User password
    description: AWS SMTP password coresponding to the smtp user
    value: "ZiMhYy1WB3qugYDNadKdaiWs5pnM/+vOnmccgPw"
    required: true
  - name: AWS_SMTP_FROM
    displayName: AWS SMTP sender
    description: AWS SMTP email of the sender
    value: "cl@startx.fr"
    required: true
  - name: RHN_USER
    displayName: RHN container access user
    description: Redhat Network access user to the RH container catalog
    required: true
  - name: RHN_PASSWORD
    displayName: RHN container access password
    description: Redhat Network access password to the Rh container catalog
    required: true
  - name: CLUSTER_PROFILE
    displayName: Name of the cluster profile
    description: "The name of the cluster profile"
    value: default
    required: true

