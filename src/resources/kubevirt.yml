kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: sxv4-cluster-kubevirt-template
  annotations:
    openshift.io/display-name: STARTX cluster KubeVirt (admin)
    description: Deploy cluster-wide resources to enable KubeVirt support according to sxv4-console definitions
    iconClass: icon-openshift
    tags: startx,cluster,config,admin,kubevirt
    openshift.io/provider-display-name: STARTX
    openshift.io/generated-by: sxv4-console
    sxv4_console_timeout: "40"
  labels:
    template: sxv4-cluster-kubevirt-template
    app.kubernetes.io/name: "sxv4-cluster-kubevirt-template"
    app.kubernetes.io/managed-by: sxv4-console
message: |-
  Your cluster-wide KubeVirt support is now enabled. Pay attention to hardware requirements before attempting to run VMs.

  Scope             : ${SCOPE}
  Cluster           : ${CLUSTER}
  Operator          : kubevirt-hyperconverged-operator.v2.3.0
labels:
  template: sxv4-cluster-kubevirt-template
  app.kubernetes.io/managed-by: sxv4-console
objects:
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-kubevirt-project
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-kubevirt"
      app.kubernetes.io/name: "argoapp-cluster-kubevirt-project-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-kubevirt"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-kubevirt/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "openshift-kubevirt"
          - name: project.enabled
            value: "true"
          - name: project.project.requester
            value: "sxv4-console"
          - name: operator.enabled
            value: "false"
          - name: hyperconvergedCluster.enabled
            value: "false"
          - name: vms.enabled
            value: "false"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 5m
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-kubevirt-operator
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-kubevirt"
      app.kubernetes.io/name: "argoapp-cluster-kubevirt-operator-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-kubevirt"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-kubevirt/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "openshift-kubevirt"
          - name: project.enabled
            value: "false"
          - name: operator.enabled
            value: "true"
          - name: hyperconvergedCluster.enabled
            value: "false"
          - name: vms.enabled
            value: "false"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 5m
    ignoreDifferences:
      - group: operators.coreos.com
        kind: OperatorGroup
        namespace: "${NS}"
        jsonPointers:
          - /metadata/annotations/olm.providedAPIs
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-kubevirt-instance
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-kubevirt"
      app.kubernetes.io/name: "argoapp-cluster-kubevirt-instance-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-kubevirt"
    annotations: &basic_annotations
      openshift.io/generated-by: sxv4-console
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/cluster-kubevirt/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "openshift-kubevirt"
          - name: project.enabled
            value: "false"
          - name: operator.enabled
            value: "false"
          - name: hyperconvergedCluster.enabled
            value: "true"
          - name: vms.enabled
            value: "false"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 3
        backoff:
          duration: 30s
          factor: 1
          maxDuration: 90s
parameters:
  - name: ARGOCD_NS
    displayName: The namespace where argocd server goes to
    description: "Namespace to place argocd server to"
    value: startx-argocd
    required: true
  - name: NS
    displayName: The namespace where objects goes to
    description: "Namespace to place objects to"
    value: openshift-cnv
    required: true
  - name: SCOPE
    displayName: Project scope
    description: "Project scope (ex: sxv4)"
    value: sxv4
    required: true
  - name: CLUSTER
    displayName: Cluster name
    description: "Name of the current cluster  (ex: sxsf)"
    value: sxsf
    required: true
  - name: ENV
    displayName: Project environment
    description: "Project environment (ex: dev, factory, preprod or prod)"
    value: dev
    required: true
  - name: VERSION
    displayName: Project version
    description: "Project deployed release"
    value: 3.9.x-dev
    required: true
  - name: CLUSTER_PROFILE
    displayName: Name of the cluster profile
    description: "The name of the cluster profile"
    value: default
    required: true

