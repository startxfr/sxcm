kind: Template
apiVersion: template.openshift.io/v1
metadata:
  name: sxv4-cluster-vault-template
  annotations:
    openshift.io/display-name: STARTX cluster Vault (admin)
    description: Deploy cluster-wide resources to enable Vault 0.7.0 according to sxcm definitions
    iconClass: icon-openshift
    tags: startx,cluster,config,admin,sec,vault
    openshift.io/provider-display-name: STARTX
    openshift.io/generated-by: sxcm
    sxv4_console_timeout: "20"
  labels:
    template: sxv4-cluster-vault-template
    app.kubernetes.io/name: "sxv4-cluster-vault-template"
    app.kubernetes.io/managed-by: sxcm
message: |-
  Your vault environment is configured.

  Scope             : ${SCOPE}
  Cluster           : ${CLUSTER}
  Vault project     : ${NS}
  Vault version     : 0.5.0
labels:
  template: sxv4-cluster-vault-template
  app.kubernetes.io/managed-by: sxcm
objects: 
- kind: Application
  apiVersion: argoproj.io/v1alpha1
  metadata:
    name: startx-cluster-vault-project
    namespace: "${ARGOCD_NS}"
    labels:  &basic_labels
      app.startx.fr/scope: "${SCOPE}"
      app.startx.fr/cluster: "${CLUSTER}"
      app.startx.fr/component: "cluster-vault"
      app.kubernetes.io/name: "argoapp-cluster-vault-project-application"
      app.kubernetes.io/part-of: ${CLUSTER}
      app.kubernetes.io/version: "${VERSION}"
      app.kubernetes.io/component: "cluster-vault"
    annotations: &basic_annotations
      openshift.io/generated-by: sxcm
      # argocd.argoproj.io/manifest-generate-paths: .
    finalizers:
      - resources-finalizer.argocd.argoproj.io
  spec:
    destination:
      namespace: "${NS}"
      server: 'https://kubernetes.default.svc'
    info:
      - name: teammail
        value: dev@startx.fr
    project: cluster-admin
    source:
      path: charts/project/
      repoURL: 'https://github.com/startxfr/helm-repository.git'
      targetRevision: devel
      helm:
        valueFiles:
          - values-startx-vault.yaml
        parameters:
          - name: context.scope
            value: "${SCOPE}"
          - name: context.cluster
            value: "${CLUSTER}"
          - name: context.environment
            value: "${ENV}"
          - name: context.version
            value: "${VERSION}"
          - name: context.app
            value: "startx-vault"
          - name: project.requester
            value: "sxcm"
    syncPolicy:
      automated:
        prune: true
        selfHeal: true
      syncOptions:
        - CreateNamespace=false
        - Validate=true
      retry:
        limit: 5
        backoff:
          duration: 5s
          factor: 2
          maxDuration: 30s
